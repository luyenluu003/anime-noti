<!DOCTYPE html>
<html>
<head>
    <title>Sprite Generator</title>
</head>
<body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
        // Tạo sprite đơn giản cho anime character
        function createSprite(type) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 64, 64);
            
            // Màu nền trong suốt
            ctx.fillStyle = 'rgba(0,0,0,0)';
            ctx.fillRect(0, 0, 64, 64);
            
            // Vẽ nhân vật anime đơn giản
            ctx.fillStyle = '#FFB6C1'; // Màu hồng
            
            // Đầu (tròn)
            ctx.beginPath();
            ctx.arc(32, 20, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Tóc
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(32, 18, 14, 0, Math.PI * 2);
            ctx.fill();
            
            // Mắt
            ctx.fillStyle = '#000';
            ctx.fillRect(28, 18, 2, 2);
            ctx.fillRect(34, 18, 2, 2);
            
            // Miệng
            ctx.fillStyle = '#FF69B4';
            ctx.fillRect(30, 22, 4, 1);
            
            // Thân
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(28, 32, 8, 16);
            
            // Tay
            if (type === 'walk1') {
                ctx.fillRect(24, 34, 4, 8);
                ctx.fillRect(36, 36, 4, 8);
            } else if (type === 'walk2') {
                ctx.fillRect(24, 36, 4, 8);
                ctx.fillRect(36, 34, 4, 8);
            } else if (type === 'jump') {
                ctx.fillRect(26, 30, 4, 8);
                ctx.fillRect(34, 30, 4, 8);
            } else { // stand
                ctx.fillRect(24, 35, 4, 8);
                ctx.fillRect(36, 35, 4, 8);
            }
            
            // Chân
            if (type === 'jump') {
                ctx.fillRect(30, 48, 4, 8);
                ctx.fillRect(34, 48, 4, 8);
            } else {
                ctx.fillRect(30, 48, 4, 8);
                ctx.fillRect(34, 48, 4, 8);
            }
            
            // Váy
            ctx.fillStyle = '#DDA0DD';
            ctx.fillRect(26, 40, 12, 8);
            
            // Download
            const link = document.createElement('a');
            link.download = type + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Tạo tất cả sprite
        setTimeout(() => {
            createSprite('stand');
            setTimeout(() => createSprite('walk1'), 100);
            setTimeout(() => createSprite('walk2'), 200);
            setTimeout(() => createSprite('jump'), 300);
        }, 1000);
    </script>
</body>
</html>
